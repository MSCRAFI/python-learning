{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>All Posts</h2>
  <a class="btn btn-primary mb-3" href="{% url 'post_create' %}">+ Add Post</a>
  
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content|truncatechars:100 }}</p>
      </div>
    </div>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
