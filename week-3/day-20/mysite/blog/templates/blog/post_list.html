{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>All Posts</h2>
  <a class="btn btn-primary mb-3" href="{% url 'post_create' %}">+ Add Post</a>
  
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content|truncatechars:100 }}</p>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-info btn-sm">Read More</a>
        <a href="{% url 'post_update' post.id %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'post_delete' post.id %}" class="btn btn-danger btn-sm">Delete</a>
      </div>
    </div>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
