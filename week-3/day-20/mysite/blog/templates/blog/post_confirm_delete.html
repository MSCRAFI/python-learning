{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete <strong>{{ post.title }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, Delete</button>
    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
